<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="assets/script.js" defer></script>
  <link rel="stylesheet" href="assets/style.css">
  <link rel="stylesheet" href="assets/font-awesome/css/fontawesome.css">
  <link rel="stylesheet" href="assets/font-awesome/css/solid.css">
  <link rel="stylesheet" href="assets/font-awesome/css/regular.css">
  <meta name="theme-color" content="#49c5b6">
  <link rel="shortcut icon" href="/assets/favicon.png" type="image/x-icon">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
  <title>Tic-Tac-Toe</title>
</head>
<body>

  

  <section id="player-form">
    <h1>Tic-tac-toe</h1>
    <form action="" id="choice-form">

      <div class="player-card card" id="player-1">
        
        <div class="card-header">
          Player 1
        </div>
        <div class="card-body">
          <div class="symbol-slider">

            <div id="carousel-one" class="carousel slide symbol-player-choice" data-ride="carousel" data-bs-interval="false">
              <div class="carousel-inner">
                <div class="carousel-item active">
                  <i class="fa-solid fa-xmark"></i>
                </div>
                <div class="carousel-item">
                  <i class="fa-regular fa-circle"></i>
                </div>
                <div class="carousel-item">
                  <i class="fa-regular fa-heart"></i>
                </div>
                <div class="carousel-item">
                  <i class="fa-solid fa-moon"></i>
                </div>
                <div class="carousel-item">
                  <i class="fa-solid fa-bug"></i>
                </div>
              </div>
              <a class="carousel-control-prev" href="#carousel-one" role="button" data-slide="prev">
                <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                <span class="sr-only">Previous</span>
              </a>
              <a class="carousel-control-next" href="#carousel-one" role="button" data-slide="next">
                <span class="carousel-control-next-icon" aria-hidden="true"></span>
                <span class="sr-only">Next</span>
              </a>
            </div>
  
          </div>
          <input type="text" placeholder="Player's Name" name="player1-name" id="player1-name" required>
        </div>
        
      </div>

      <div class="player-card card" id="player-2">
        <div class="card-header">
          Player 2
        </div>
        <div class="card-body">
          <div class="symbol-slider">
            <div id="carousel-two" class="carousel slide symbol-player-choice" data-ride="carousel" data-bs-interval="false">
              <div class="carousel-inner">
                <div class="carousel-item ">
                  <i class="fa-solid fa-xmark"></i>
                </div>
                <div class="carousel-item active">
                  <i class="fa-regular fa-circle"></i>
                </div>
                <div class="carousel-item">
                  <i class="fa-regular fa-heart"></i>
                </div>
                <div class="carousel-item">
                  <i class="fa-solid fa-moon"></i>
                </div>
                <div class="carousel-item">
                  <i class="fa-solid fa-bug"></i>
                </div>
              </div>
              <a class="carousel-control-prev" href="#carousel-two" role="button" data-slide="prev">
                <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                <span class="sr-only">Previous</span>
              </a>
              <a class="carousel-control-next" href="#carousel-two" role="button" data-slide="next">
                <span class="carousel-control-next-icon" aria-hidden="true"></span>
                <span class="sr-only">Next</span>
              </a>
            </div>
          </div>
          <input type="text" placeholder="Player's Name" name="player2-name" id="player2-name" required>
        </div>
        
      </div>

      <button type="submit">Start</button>

    </form>
  </section>

  <section id="game" class="hidden">
    <h1 id="player-turn">Player One Turn</h1>
    <div id="winner">
      <div class="alert alert-success alert-dismissible fade show hidden" id="alert-winner" role="alert">
        
        <button type="button" class="close" onClick="$('#alert-winner').addClass('d-none');" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
    </div>  
    <div class="board">
      <div class="cell" id="cell-1" data-row="0" data-column="0"></div>
      <div class="cell" id="cell-2" data-row="0" data-column="1"></div>
      <div class="cell" id="cell-3" data-row="0" data-column="2"></div>
      <div class="cell" id="cell-4" data-row="1" data-column="0"></div>
      <div class="cell" id="cell-5" data-row="1" data-column="1"></div>
      <div class="cell" id="cell-6" data-row="1" data-column="2"></div>
      <div class="cell" id="cell-7" data-row="2" data-column="0"></div>
      <div class="cell" id="cell-8" data-row="2" data-column="1"></div>
      <div class="cell" id="cell-9" data-row="2" data-column="2"></div>
    </div>
    <button id="reset" class="hidden">Reset Game</button>
    <div class="score">
      <h2>Score</h2>
      <div class="score-card" id="player-1-score">
        <h3 id="player-one-name">Player 1</h3>
        <p id="player-one-score">0</p>
      </div>
      <div class="score-card" id="player-2-score">
        <h3 id="player-two-name">Player 2</h3>
        <p id="player-two-score">0</p>
      </div>
    </div>
  </section>

  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.7/dist/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
  <script>
    $('.carousel').carousel({
  interval: false,
  });
  </script>
</body>
</html>
